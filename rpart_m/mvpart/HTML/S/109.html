<a id='L2' name='L2' />function(dis)
<a id='L3' name='L3' />{
<a id='L4' name='L4' />    n &lt;- attr(dis, "Size")

<a id='L6' name='L6' />    full[lower.tri(full)] &lt;- dis

<a id='L8' name='L8' />}
